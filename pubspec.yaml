name: reelstate
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_bloc: ^9.1.1
  flutter_native_splash: ^2.4.7
  lottie: ^3.3.2
  flutter_localizations:
    sdk: flutter

  intl: ^0.20.2
  carousel_slider: ^5.1.1
  firebase_core: ^4.4.0
  cloud_firestore: ^6.1.2
  dartz: ^0.10.1
  get_it: ^9.2.0
  skeletonizer: ^2.1.2
  url_launcher: ^6.3.2
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/lottie/

  fonts:
    - family: Manrope
      fonts:
        - asset: assets/fonts/Manrope-Regular.ttf

# ---------------- SPLASH CONFIG ----------------
flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/splash.png
  android: true
  ios: true
flutter_intl:
  enabled: true
